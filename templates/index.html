<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <h1>üîç D·ª± b√°o th·ªùi ti·∫øt</h1>

        <!-- Form g·ª≠i y√™u c·∫ßu ƒë·∫øn server -->
        <form action="/weather" method="post" onsubmit="return setCityId()">
            <input id="searchBox" type="text" placeholder="Nh·∫≠p t√™n th√†nh ph·ªë..." autocomplete="off">
            <!-- Tr∆∞·ªùng ·∫©n ch·ª©a city_id khi submit -->
            <input type="hidden" name="city_id" id="city_id">

    <script>
        let cityData = []; // M·∫£ng l∆∞u th√¥ng tin th√†nh ph·ªë

        // G·ªçi API ƒë·ªçc file JSON ch·ª©a danh s√°ch th√†nh ph·ªë
        fetch("/static/city.list.json")
        .then(res => res.json())
        .then(data => {
            // Map d·ªØ li·ªáu th√†nh ph·ªë th√†nh d·∫°ng {label, value}
            cityData = data.map(city => ({
                label: `${city.name}, ${city.country}`, // V√≠ d·ª•: Hanoi, VN
                value: city.id // M√£ id t∆∞∆°ng ·ª©ng
            }));

            // Kh·ªüi t·∫°o Awesomplete (g·ª£i √Ω)
            new Awesomplete(document.getElementById("searchBox"), {
                list: cityData.map(c => c.label), // Danh s√°ch t√™n th√†nh ph·ªë
                minChars: 1, // B·∫Øt ƒë·∫ßu g·ª£i √Ω sau 1 k√Ω t·ª±
                autoFirst: true // T·ª± ch·ªçn m·ª•c ƒë·∫ßu ti√™n
            });

            // Khi ng∆∞·ªùi d√πng ch·ªçn m·ªôt m·ª•c g·ª£i √Ω
            document.getElementById("searchBox").addEventListener("awesomplete-selectcomplete", function(e) {
                let selected = cityData.find(c => c.label === e.text.value); // T√¨m th√†nh ph·ªë ƒë∆∞·ª£c ch·ªçn
                if (selected)
                    document.getElementById("city_id").value = selected.value; // G√°n city_id v√†o input ·∫©n
            });
        });

        // H√†m ƒë∆∞·ª£c g·ªçi khi submit form
        function setCityId() {
            let input = document.getElementById("searchBox").value;
            let selected = cityData.find(c => c.label === input); // Ki·ªÉm tra c√≥ ch·ªçn ƒë√∫ng g·ª£i √Ω kh√¥ng
            if (!selected) {
                alert("Vui l√≤ng ch·ªçn th√†nh ph·ªë t·ª´ g·ª£i √Ω."); 
                return false; 
            }
            document.getElementById("city_id").value = selected.value; // G√°n city_id ƒë√∫ng
            return true; 
        }
    </script>
</body>
</html>
